<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤務表計算Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>勤務表計算 - 予定看護師総数入力</h1>
        <form id="nurse-count-form">
            <table>
                <thead>
                    <tr>
                        <th>項目</th>
                        <th>4月</th>
                        <th>5月</th>
                        <th>6月</th>
                        <th>7月</th>
                        <th>8月</th>
                        <th>9月</th>
                        <th>10月</th>
                        <th>11月</th>
                        <th>12月</th>
                        <th>1月</th>
                        <th>2月</th>
                        <th>3月</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>予定看護師総数</td>
                        <td><input type="number" id="nurse-count-apr" required></td>
                        <td><input type="number" id="nurse-count-may" required></td>
                        <td><input type="number" id="nurse-count-jun" required></td>
                        <td><input type="number" id="nurse-count-jul" required></td>
                        <td><input type="number" id="nurse-count-aug" required></td>
                        <td><input type="number" id="nurse-count-sep" required></td>
                        <td><input type="number" id="nurse-count-oct" required></td>
                        <td><input type="number" id="nurse-count-nov" required></td>
                        <td><input type="number" id="nurse-count-dec" required></td>
                        <td><input type="number" id="nurse-count-jan" required></td>
                        <td><input type="number" id="nurse-count-feb" required></td>
                        <td><input type="number" id="nurse-count-mar" required></td>
                    </tr>
                    <tr>
                        <td>中途退職者数</td>
                        <td><input type="number" id="retire-count-apr" value="0" required></td>
                        <td><input type="number" id="retire-count-may" value="0" required></td>
                        <td><input type="number" id="retire-count-jun" value="0" required></td>
                        <td><input type="number" id="retire-count-jul" value="0" required></td>
                        <td><input type="number" id="retire-count-aug" value="0" required></td>
                        <td><input type="number" id="retire-count-sep" value="0" required></td>
                        <td><input type="number" id="retire-count-oct" value="0" required></td>
                        <td><input type="number" id="retire-count-nov" value="0" required></td>
                        <td><input type="number" id="retire-count-dec" value="0" required></td>
                        <td><input type="number" id="retire-count-jan" value="0" required></td>
                        <td><input type="number" id="retire-count-feb" value="0" required></td>
                        <td><input type="number" id="retire-count-mar" value="0" required></td>
                    </tr>
                    <tr>
                        <td>産休予定者数</td>
                        <td><input type="number" id="maternity-count-apr" value="0" required></td>
                        <td><input type="number" id="maternity-count-may" value="0" required></td>
                        <td><input type="number" id="maternity-count-jun" value="0" required></td>
                        <td><input type="number" id="maternity-count-jul" value="0" required></td>
                        <td><input type="number" id="maternity-count-aug" value="0" required></td>
                        <td><input type="number" id="maternity-count-sep" value="0" required></td>
                        <td><input type="number" id="maternity-count-oct" value="0" required></td>
                        <td><input type="number" id="maternity-count-nov" value="0" required></td>
                        <td><input type="number" id="maternity-count-dec" value="0" required></td>
                        <td><input type="number" id="maternity-count-jan" value="0" required></td>
                        <td><input type="number" id="maternity-count-feb" value="0" required></td>
                        <td><input type="number" id="maternity-count-mar" value="0" required></td>
                    </tr>
                    <tr>
                    <td>計</td>
                        <td><input type="number" id="total-count-apr" readonly></td>
                        <td><input type="number" id="total-count-may" readonly></td>
                        <td><input type="number" id="total-count-jun" readonly></td>
                        <td><input type="number" id="total-count-jul" readonly></td>
                        <td><input type="number" id="total-count-aug" readonly></td>
                        <td><input type="number" id="total-count-sep" readonly></td>
                        <td><input type="number" id="total-count-oct" readonly></td>
                        <td><input type="number" id="total-count-nov" readonly></td>
                        <td><input type="number" id="total-count-dec" readonly></td>
                        <td><input type="number" id="total-count-jan" readonly></td>
                        <td><input type="number" id="total-count-feb" readonly></td>
                        <td><input type="number" id="total-count-mar" readonly></td>
                    </tr>
                    <tr>
                        <td>看護師総数</td>
                        <td><input type="number" id="total-nurse-apr" readonly></td>
                        <td><input type="number" id="total-nurse-may" readonly></td>
                        <td><input type="number" id="total-nurse-jun" readonly></td>
                        <td><input type="number" id="total-nurse-jul" readonly></td>
                        <td><input type="number" id="total-nurse-aug" readonly></td>
                        <td><input type="number" id="total-nurse-sep" readonly></td>
                        <td><input type="number" id="total-nurse-oct" readonly></td>
                        <td><input type="number" id="total-nurse-nov" readonly></td>
                        <td>                        <input type="number" id="total-nurse-dec" readonly></td>
                        <td><input type="number" id="total-nurse-jan" readonly></td>
                        <td><input type="number" id="total-nurse-feb" readonly></td>
                        <td><input type="number" id="total-nurse-mar" readonly></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="container">
        <h1>月ごとの平日・休日入力と暦日計算</h1>
        <form id="calendar-form">
            <table>
                <thead>
                    <tr>
                        <th><input type="number" id="year" value="2024" required></th>
                        <th>4月</th>
                        <th>5月</th>
                        <th>6月</th>
                        <th>7月</th>
                        <th>8月</th>
                        <th>9月</th>
                        <th>10月</th>
                        <th>11月</th>
                        <th>12月</th>
                        <th>1月</th>
                        <th>2月</th>
                        <th>3月</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>平日</td>
                        <td><input type="number" id="weekday-apr" required></td>
                        <td><input type="number" id="weekday-may" required></td>
                        <td><input type="number" id="weekday-jun" required></td>
                        <td><input type="number" id="weekday-jul" required></td>
                        <td><input type="number" id="weekday-aug" required></td>
                        <td><input type="number" id="weekday-sep" required></td>
                        <td><input type="number" id="weekday-oct" required></td>
                        <td><input type="number" id="weekday-nov" required></td>
                        <td><input type="number" id="weekday-dec" required></td>
                        <td><input type="number" id="weekday-jan" required></td>
                        <td><input type="number" id="weekday-feb" required></td>
                        <td><input type="number" id="weekday-mar" required></td>
                    </tr>
                    <tr>
                        <td>休日</td>
                        <td><input type="number" id="holiday-apr" required></td>
                        <td><input type="number" id="holiday-may" required></td>
                        <td><input type="number" id="holiday-jun" required></td>
                        <td><input type="number" id="holiday-jul" required></td>
                        <td><input type="number" id="holiday-aug" required></td>
                        <td><input type="number" id="holiday-sep" required></td>
                        <td><input type="number" id="holiday-oct" required></td>
                        <td><input type="number" id="holiday-nov" required></td>
                        <td><input type="number" id="holiday-dec" required></td>
                        <td><input type="number" id="holiday-jan" required></td>
                        <td><input type="number" id="holiday-feb" required></td>
                        <td><input type="number" id="holiday-mar" required></td>
                    </tr>
                    <tr>
                        <td>暦日数</td>
                        <td><input type="number" id="calendar-apr" readonly></td>
                        <td><input type="number" id="calendar-may" readonly></td>
                        <td><input type="number" id="calendar-jun" readonly></td>
                        <td><input type="number" id="calendar-jul" readonly></td>
                        <td><input type="number" id="calendar-aug" readonly></td>
                        <td><input type="number" id="calendar-sep" readonly></td>
                        <td><input type="number" id="calendar-oct" readonly></td>
                        <td><input type="number" id="calendar-nov" readonly></td>
                        <td><input type="number" id="calendar-dec" readonly></td>
                        <td><input type="number" id="calendar-jan" readonly></td>
                        <td><input type="number" id="calendar-feb" readonly></td>
                        <td><input type="number" id="calendar-mar" readonly></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
