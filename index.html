<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤務表計算Webアプリケーション</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>勤務表計算Webアプリケーション</h1>
    </header>
    <main>
        <!-- 年間計画エリア -->
        <section id="annual-plan-section">
            <table>
                <tr>
                    <th>月</th>
                    <th>予定看護師数</th>
                    <th>実績看護師数</th>
                    <th>消費 (A+B)</th>
                    <th>残日数 (C)</th>
                </tr>
                <tr>
                    <td>4月</td>
                    <td><input type="number" id="planned-staff-4" min="0"></td>
                    <td><input type="number" id="actual-staff-4" min="0"></td>
                    <td><span id="consumption-4">-</span></td>
                    <td><span id="remaining-4">-</span></td>
                </tr>
                <tr>
                    <td>5月</td>
                    <td><input type="number" id="planned-staff-5" min="0"></td>
                    <td><input type="number" id="actual-staff-5" min="0"></td>
                    <td><span id="consumption-5">-</span></td>
                    <td><span id="remaining-5">-</span></td>
                </tr>
                <!-- 6月から翌年3月まで同様の行を追加 -->
            </table>
        </section>

        <!-- 計算ボタン -->
        <button id="calculate-button">計算</button>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
